services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: alexandria-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q status"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - alexandria

  mdbook:
    image: peaceiris/mdbook:latest
    container_name: alexandria-mdbook
    restart: unless-stopped
    volumes:
      - .:/book:ro
    working_dir: /book
    command: serve --hostname 0.0.0.0 --port 3000
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - elasticsearch
    networks:
      - alexandria

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    container_name: alexandria-indexer
    restart: "no"
    volumes:
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - alexandria

  search-api:
    build:
      context: .
      dockerfile: Dockerfile.search-api
    container_name: alexandria-search-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - alexandria

networks:
  alexandria:
    driver: bridge

volumes:
  elasticsearch_data:
