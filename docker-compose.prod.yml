services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: alexandria-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q status"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - alexandria

  mdbook:
    image: peaceiris/mdbook:latest
    container_name: alexandria-mdbook
    restart: unless-stopped
    volumes:
      - ./src:/book/src:ro
      - ./book.toml:/book/book.toml:ro
      - ./theme:/book/theme:ro
      - mdbook_output:/book/book
    working_dir: /book
    command: serve --hostname 0.0.0.0 --port 3000
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - elasticsearch
    networks:
      - alexandria

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    container_name: alexandria-indexer
    restart: "no"
    volumes:
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - alexandria

  search-api:
    build:
      context: .
      dockerfile: Dockerfile.search-api
    container_name: alexandria-search-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - alexandria

  # Plausible Analytics
  plausible_db:
    image: postgres:16-alpine
    container_name: alexandria-plausible-db
    restart: unless-stopped
    volumes:
      - plausible_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - alexandria

  plausible_events_db:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: alexandria-plausible-events
    restart: unless-stopped
    volumes:
      - plausible_events_data:/var/lib/clickhouse
      - ./plausible/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./plausible/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - alexandria

  plausible:
    image: ghcr.io/plausible/community-edition:v2.1.4
    container_name: alexandria-plausible
    restart: unless-stopped
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - plausible/plausible-conf.env
    networks:
      - alexandria

networks:
  alexandria:
    driver: bridge

volumes:
  elasticsearch_data:
  mdbook_output:
  plausible_db_data:
  plausible_events_data:
