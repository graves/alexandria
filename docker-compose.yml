version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: greatbooks-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q status"]
      interval: 10s
      timeout: 5s
      retries: 10

  mdbook:
    image: peaceiris/mdbook:latest
    container_name: greatbooks-mdbook
    volumes:
      - .:/book
    working_dir: /book
    command: serve --hostname 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    depends_on:
      - elasticsearch

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    container_name: greatbooks-indexer
    volumes:
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200

  search-api:
    build:
      context: .
      dockerfile: Dockerfile.search-api
    container_name: greatbooks-search-api
    ports:
      - "3002:3001"
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200

volumes:
  elasticsearch_data:
